name: Build and Release Waypoint Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Plugin
      run: make build-docker

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: plugin-binaries
        path: releases

  release:
    
    if: contains(github.ref, "v")
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download built plugin binaries
      uses: actions/download-artifact@v2
      with:
        name: releases
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset Darwin
      id: upload-release-asset-darwin
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./releases/waypoint-plugin-template_darwin_amd64.zip
        asset_name: waypoint-plugin-template_darwin_amd64.zip
        asset_content_type: application/zip
    
    - name: Upload Release Asset Linux
      id: upload-release-asset-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./releases/waypoint-plugin-template_linux_amd64.zip
        asset_name: waypoint-plugin-template_linux_amd64.zip
        asset_content_type: application/zip